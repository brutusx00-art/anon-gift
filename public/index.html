<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Gift Ideas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    #countdown {
      text-align: center;
      color: #ffd700; /* Gold */
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #dc143c; /* Crimson red */
      margin-bottom: 20px;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      color: #ffffff; /* White */
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    input:focus, textarea:focus {
      border-color: #ffd700; /* Gold on focus */
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #dc143c; /* Crimson red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="Banner" style="width: 100%; display: block;">
  <div class="container">
    <div class="glassmorphism">
      <div id="countdown" style="text-align: center; color: white; font-size: 24px; margin-bottom: 20px;"></div>
      <h1>Leave an Anonymous Gift Idea</h1>
      <form action="/submit" method="POST">
        <label for="name">Name of the person to gift:</label>
        <input type="text" id="name" name="name" required>

        <label for="idea">Gift idea:</label>
        <textarea id="idea" name="idea" required></textarea>

        <label for="link">Link to the gift's product page:</label>
        <input type="url" id="link" name="link" required>

        <button type="submit">Submit Anonymously</button>
      </form>
    </div>

    <button id="peekButton" style="margin-top: 20px; padding: 10px 20px; background-color: #dc143c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">No Peeking</button>
    <div id="sheetData" style="margin-top: 20px; display: none; background: rgba(255, 255, 255, 0.2); padding: 10px; border-radius: 10px; max-width: 400px;"></div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const christmas = new Date('December 25, 2025 00:00:00');
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = 'Merry Christmas!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until Christmas!`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.getElementById('peekButton').addEventListener('click', async () => {
      const url = '/api/sheet-data';
      try {
        const response = await fetch(url);
        const rows = await response.json();
        if (rows.error) {
          throw new Error(rows.error);
        }
        const dataDiv = document.getElementById('sheetData');
        dataDiv.innerHTML = '<h3 style="color: #ffd700;">Anonymous Gift Ideas:</h3>';
        rows.slice(1).forEach((row, index) => { // Skip header, index starts at 0 for first data row
          if (row.length >= 3 && (row[3] !== 'Purchased')) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${row[0]}</strong>: ${row[1]} <a href="${row[2]}" target="_blank" style="color: #dc143c;">Link</a>`;
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.style.marginLeft = '10px';
            checkbox.addEventListener('change', async () => {
              if (checkbox.checked) {
                try {
                  await fetch('/api/update-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rowIndex: index, status: 'Purchased' })
                  });
                  p.style.display = 'none'; // Hide after marking
                } catch (error) {
                  console.error('Error updating status:', error);
                  checkbox.checked = false; // Uncheck on error
                }
              }
            });
            p.appendChild(checkbox);
            const label = document.createElement('label');
            label.textContent = ' Mark as purchased';
            label.style.color = '#ffffff';
            p.appendChild(label);
            dataDiv.appendChild(p);
          }
        });
        dataDiv.style.display = 'block';
      } catch (error) {
        console.error('Error fetching sheet data:', error);
        document.getElementById('sheetData').innerHTML = '<p style="color: red;">Error loading data.</p>';
        document.getElementById('sheetData').style.display = 'block';
      }
    });
  </script>
</body>
</html>
