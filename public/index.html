<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Gift Ideas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0c4a2e, #8b0000); /* Christmas green to red gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    #countdown {
      text-align: center;
      color: #ffd700; /* Gold */
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #dc143c; /* Crimson red */
      margin-bottom: 20px;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      color: #ffffff; /* White */
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    input:focus, textarea:focus {
      border-color: #ffd700; /* Gold on focus */
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #dc143c; /* Crimson red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b22222; /* Firebrick */
    }
  </style>
</head>
<body>
  <div class="glassmorphism">
    <div id="countdown" style="text-align: center; color: white; font-size: 24px; margin-bottom: 20px;"></div>
    <h1>Leave an Anonymous Gift Idea</h1>
    <form action="/submit" method="POST">
      <label for="name">Name of the person to gift:</label>
      <input type="text" id="name" name="name" required>

      <label for="idea">Gift idea:</label>
      <textarea id="idea" name="idea" required></textarea>

      <label for="link">Link to the gift's product page:</label>
      <input type="url" id="link" name="link" required>

      <button type="submit">Submit Anonymously</button>
    </form>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const christmas = new Date('December 25, 2025 00:00:00');
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = 'Merry Christmas!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until Christmas!`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
